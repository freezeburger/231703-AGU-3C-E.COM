<form [formGroup]="rfCredentials">

    <h1>Identification</h1>
    <hr>
    <pre>{{ dataStore.data$ | async | json }}</pre>

    <input type="text" placeholder="Email" name="email" formControlName="email">

    <input type="text" name="password"  formControlName="password">
    <hr>
    
    <button type="button" (click)="rfLogin()" [disabled]="rfCredentials.invalid">Login</button>

</form>
